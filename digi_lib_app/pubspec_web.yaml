name: digi_lib_web
description: "DigiLib Web Version - Clean web-compatible build"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Only web-compatible dependencies
dependencies:
  flutter:
    sdk: flutter
  
  # Basic UI
  cupertino_icons: ^1.0.8
  
  # State management (web compatible)
  flutter_riverpod: ^2.4.9
  
  # Basic utilities (web compatible)
  uuid: ^3.0.7
  intl: ^0.19.0
  
  # HTTP client (web compatible)
  dio: ^5.4.0
  http: ^1.1.0
  
  # Logging (web compatible)
  logger: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
