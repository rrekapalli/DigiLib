# Flutter Web CORS Proxy Configuration
# This file helps resolve CORS issues during development

# Option 1: Use Flutter's built-in web server with proxy
# Run: flutter run -d chrome --web-port 9091 --web-hostname localhost

# Option 2: Use a simple proxy server
# Create a simple HTTP proxy to forward requests and add CORS headers

version: "3.8"
services:
  cors-proxy:
    image: redocly/cors-anywhere
    ports:
      - "8080:8080"
    environment:
      - CORSANYWHERE_WHITELIST=http://localhost:43687,http://localhost:9091
      - CORSANYWHERE_RATELIMIT=0